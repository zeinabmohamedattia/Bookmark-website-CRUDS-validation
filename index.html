<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=PT+Sans&family=Pacifico&family=Righteous&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Bookmark</title>
</head>

<body>
    <div class="container py-4  d-flex justify-content-center align-items-center flex-column ">

        <h1 class=" position-relative   my-3 text-center  ">Bookmarker</h1>
        <h2 class="  d-inline-block text-capitalize pt-4 pb-2 ">
            <i class="fa fa-bookmark"></i>
            Bookmark your favorite sites
            <i class="fa fa-bookmark"></i>
        </h2>

        <div class="text-start w-100 my-3 p-3">
            <label for="websiteName" class="text-capitalize mb-3 fw-bold   ">
                <i class="fa fa-book-bookmark me-2"></i>Site Name : </label>
            <input type="text" name="" id="websiteName" class="form-control mb-4" placeholder="Bookmark Name"
                oninput="validateName(this.value)">
            <label for="websiteUrl" class="text-capitalize mb-3 fw-bold ">
                <i class="fa-solid fa-link me-2"></i>Site URL :</label>
            <input type="text" name="" id="websiteUrl" class="form-control " oninput="validateUrl(this.value)"
                placeholder="Website URL">
        </div>

        <button class="btn subBtn px-5" onclick="addWebsite()"> Submit</button>

    </div>
    <table class="table w-75 mx-auto text-center  ">
        <thead>
            <th>Index</th>
            <th>Website Name</th>
            <th>Visit</th>
            <th>Delete</th>
        </thead>
        <tbody id="tBody">

        </tbody>
    </table>
    <div id="validBox"
        class=" position-absolute start-0 top-0 w-100 h-100 d-flex justify-content-center align-items-center d-none">
        <div class="box-conent p-3 rounded-2 shadow">
            <div class=" w-100 d-flex justify-content-end align-items-center">
                <button class="btn border-0 " id="closeBtn">
                    <i class="fa-solid fa-xmark close fs-3"></i>
                </button>
            </div>
            <p class=" py-2"> Site Name or Url is not valid, Please follow the rules below :</p>
            <ul class="ps-0">
                <li>
                    <i class="fa-regular fa-circle-right p-2"></i>Site name must
                    contain at least 3 characters
                </li>
                <li>
                    <i class="fa-regular fa-circle-right p-2"></i>Site URL must be a
                    valid one
                </li>
            </ul>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>

    <script src="./js/main.js"></script>

</body>

</html>
